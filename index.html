<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO PLAYER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="video-player">
        <video src="./bird.mp4"
            class="video" playsinline></video>

        <div class="custom-control">
            <div class="controls-container">
                <!-- progress range -->
                <div class="progress-range" title="seek">
                    <div class="progress-bar"></div>
                </div>
                <!-- controls -->
                <div class="control-group">
                    <!-- left controls -->
                    <div class="controls-left">
                        <div class="play-control">
                            <i class="fa-sharp fa-solid fa-play" title="play" id="play-btn"></i>
                        </div>
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fa-solid fa-volume-up" title="mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- right controls -->
                    <div class="controls-right">
                        <div class="speed" title="playblack rate">
                            <select name="playbackRate" class="player-speed" id="">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1">1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed">00:00</span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <div class="fullscreen" title="fullscreen">
                            <i class="fa-solid fa-expand" ></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
